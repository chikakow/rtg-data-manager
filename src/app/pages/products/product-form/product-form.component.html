<div class="container right-side">
    <h2>Product Form</h2>
    <form #productForm="ngForm">
      <div class="form-group">
        <label for="sku">SKU</label>
        <input type="text" [(ngModel)]="product.sku" class="form-control" id="sku" name="sku" required>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="product.title" class="form-control" id="title" name="title" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
